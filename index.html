        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Slide image indicator
              <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slide1.2.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">

              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" onclick=getPreviousSlide()>
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" onclick=getNextSlide()>
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
